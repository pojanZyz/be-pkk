<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .circle-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .scroll-x {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }

    .product-card {
      display: inline-block;
      margin: 0 10px;
      width: 200px;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hero p {
      font-size: 1rem;
    }

    .section-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">MIX SHOES</a>
    <div class="ms-auto d-flex align-items-center">
      <input type="text" class="form-control me-2" placeholder="Search">
      <button class="btn btn-outline-primary me-2">CATEGORY</button>
      <a href="#" id="aboutUsLink" class="me-2">ABOUT US</a>
      <button id="signInOutBtn" class="btn btn-outline-success me-2">
        <i class="bi bi-box-arrow-in-right"></i> SIGN IN
      </button>
      <button class="btn btn-outline-dark">CART</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero container py-4">
    <div class="row align-items-center h-100">
      <div class="col-md-3 d-flex align-items-center justify-content-center">
        <div class="circle-img">LOGO</div>
      </div>
      <div class="col-md-9 section-content">
        <p>ðŸ‘Ÿ Selamat Datang di MIX SHOES!<br>
          MIX SHOES adalah toko sepatu terpercaya...
          ðŸ“¦ Siap kirim ke seluruh Indonesia!<br>
          Jadikan langkahmu lebih percaya diri bersama MIX SHOES.
        </p>
        <button class="btn btn-primary">LIHAT SELENGKAPNYA</button>
      </div>
    </div>
  </section>

  <!-- Best Seller Section -->
  <section class="bg-light py-4">
    <div class="container h-100 d-flex flex-column justify-content-center">
      <h4 class="text-center mb-3">BEST SELLER THIS WEEK</h4>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary" onclick="scrollLeft('bestSeller')">&#8592;</button>
        <div id="bestSeller" class="scroll-x flex-grow-1 px-3"></div>
        <button class="btn btn-outline-secondary" onclick="scrollRight('bestSeller')">&#8594;</button>
      </div>
    </div>
  </section>

  <!-- Sneakers Section -->
  <section class="py-4">
    <div class="container h-100 d-flex flex-column justify-content-center">
      <h4 class="text-center mb-3">SNEAKERS</h4>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary" onclick="scrollLeft('sneakersList')">&#8592;</button>
        <div id="sneakersList" class="scroll-x flex-grow-1 px-3"></div>
        <button class="btn btn-outline-secondary" onclick="scrollRight('sneakersList')">&#8594;</button>
      </div>
    </div>
  </section>

  <!-- Product Detail Modal -->
  <div id="productDetailModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:2000; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:32px 32px 24px 32px; border-radius:8px; min-width:600px; min-height:400px; position:relative; display:flex; flex-direction:column; align-items:center;">
      <button id="closeProductModal" style="position:absolute; top:16px; right:16px; background:none; border:none; font-size:2rem; font-weight:bold; cursor:pointer;">&times;</button>
      <div style="width:100%; display:flex; flex-direction:row; gap:32px;">
        <div style="flex:1;">
          <h4 id="modalProductName" style="text-align:center; font-weight:bold;"></h4>
          <div style="border:2px solid #222; border-radius:4px; padding:16px; margin-bottom:12px; text-align:center; min-height:80px;">
            <span id="modalProductDesc"></span>
          </div>
          <div style="margin-bottom:8px;">
            <span>Price Rp. <span id="modalProductPrice"></span> (<span style="font-size:0.95em;">Price * Quantity</span>)</span>
          </div>
          <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
            <button id="addToCartBtn" class="btn btn-dark btn-sm">ADD TO CART</button>
            <button id="qtyMinus" class="btn btn-outline-secondary btn-sm">-</button>
            <input id="qtyInput" type="number" min="1" value="1" style="width:40px; text-align:center;">
            <button id="qtyPlus" class="btn btn-outline-secondary btn-sm">+</button>
          </div>
          <button id="buyNowBtn" class="btn btn-outline-dark btn-sm" style="width:100%; margin-top:8px;">BUY NOW</button>
        </div>
        <div style="flex:1; display:flex; align-items:center; justify-content:center;">
          <div style="border:2px solid #222; border-radius:4px; width:220px; height:220px; display:flex; align-items:center; justify-content:center;">
            <img id="modalProductImg" src="" alt="IMAGE PRODUCTION" style="max-width:200px; max-height:200px; object-fit:contain;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function scrollLeft(id) {
      document.getElementById(id).scrollBy({ left: -220, behavior: 'smooth' });
    }

    function scrollRight(id) {
      document.getElementById(id).scrollBy({ left: 220, behavior: 'smooth' });
    }

    async function loadBestSeller() {
      try {
        const response = await fetch('https://be-pkk-production.up.railway.app/api/product/32');
        const data = await response.json();
        const bestSeller = document.getElementById('bestSeller');
        bestSeller.innerHTML = `
            <div class="card product-card" data-id="${data.data.id}" style="cursor:pointer;">
              <img src="${data.data.image}" class="card-img-top" alt="${data.data.name}">
              <div class="card-body">
                <h6 class="card-title">${data.data.name}</h6>
                <p class="card-text">Rp ${data.data.price}</p>
              </div>
            </div>`;
        attachCardClickHandlers();
      } catch (error) {
        Swal.fire('Error', 'Gagal memuat best seller.', 'error');
      }
    }

    async function loadSneakers() {
      try {
        const response = await fetch('https://be-pkk-production.up.railway.app/api/product');
        const result = await response.json();
        const sneakersList = document.getElementById('sneakersList');
        sneakersList.innerHTML = '';
        result.data.forEach(product => {
          if (product.Category && product.Category.name === 'Adidas') {
            sneakersList.innerHTML += `
              <div class="card product-card" data-id="${product.id}" style="cursor:pointer;">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                  <h6 class="card-title">${product.name}</h6>
                  <p class="card-text">Rp ${product.price.toLocaleString('id-ID')}</p>
                </div>
              </div>`;
          }
        });
        attachCardClickHandlers();
      } catch (error) {
        Swal.fire('Error', 'Gagal memuat produk sneakers.', 'error');
      }
    }

    function updateSignInOutButton() {
      const signInOutBtn = document.getElementById('signInOutBtn');
      const token = localStorage.getItem('token');

      if (token) {
        signInOutBtn.innerHTML = '<i class="bi bi-box-arrow-right"></i> SIGN OUT';
        signInOutBtn.classList.remove('btn-outline-success');
        signInOutBtn.classList.add('btn-outline-danger');
        signInOutBtn.onclick = function (e) {
          e.preventDefault();
          Swal.fire({
            title: 'Yakin ingin keluar?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, keluar',
            cancelButtonText: 'Batal'
          }).then(result => {
            if (result.isConfirmed) {
              localStorage.removeItem('token');
              Swal.fire('Berhasil keluar!', '', 'success').then(() => {
                location.reload();
              });
            }
          });
        };
      } else {
        signInOutBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> SIGN IN';
        signInOutBtn.classList.remove('btn-outline-danger');
        signInOutBtn.classList.add('btn-outline-success');
        signInOutBtn.onclick = function () {
          location.href = 'login.html';
        };
      }
    }

    // Helper: Show product detail modal
    function showProductDetail(productId) {
      fetch(`https://be-pkk-production.up.railway.app/api/product/${productId}`)
        .then(res => res.json())
        .then(res => {
          const data = res.data;
          document.getElementById('modalProductName').innerText = data.name;
          document.getElementById('modalProductDesc').innerText = data.description || '-';
          document.getElementById('modalProductImg').src = data.image;
          document.getElementById('modalProductImg').alt = data.name;
          document.getElementById('qtyInput').value = 1;
          document.getElementById('modalProductPrice').innerText = (data.price).toLocaleString('id-ID');
          document.getElementById('modalProductPrice').setAttribute('data-base', data.price);
          document.getElementById('addToCartBtn').setAttribute('data-id', data.id);
          document.getElementById('buyNowBtn').setAttribute('data-id', data.id);
          document.getElementById('productDetailModal').style.display = 'flex';
          updateModalPrice();
        });
    }

    // Update price in modal
    function updateModalPrice() {
      const base = Number(document.getElementById('modalProductPrice').getAttribute('data-base'));
      const qty = Number(document.getElementById('qtyInput').value);
      document.getElementById('modalProductPrice').innerText = (base * qty).toLocaleString('id-ID');
    }

    // Card click handler (attach after rendering)
    function attachCardClickHandlers() {
      document.querySelectorAll('.product-card').forEach(card => {
        card.onclick = function() {
          const id = this.getAttribute('data-id');
          showProductDetail(id);
        };
      });
    }

    // Modal events
    document.addEventListener('DOMContentLoaded', function() {
      // Close modal
      document.getElementById('closeProductModal').onclick = function() {
        document.getElementById('productDetailModal').style.display = 'none';
      };
      // Quantity minus
      document.getElementById('qtyMinus').onclick = function() {
        let qty = Number(document.getElementById('qtyInput').value);
        if (qty > 1) {
          document.getElementById('qtyInput').value = qty - 1;
          updateModalPrice();
        }
      };
      // Quantity plus
      document.getElementById('qtyPlus').onclick = function() {
        let qty = Number(document.getElementById('qtyInput').value);
        document.getElementById('qtyInput').value = qty + 1;
        updateModalPrice();
      };
      // Quantity input manual
      document.getElementById('qtyInput').oninput = function() {
        if (this.value < 1) this.value = 1;
        updateModalPrice();
      };
      // Add to cart
      document.getElementById('addToCartBtn').onclick = async function() {
        const productId = this.getAttribute('data-id');
        const quantity = Number(document.getElementById('qtyInput').value);
        const token = localStorage.getItem('token');
        if (!token) {
          Swal.fire('Harus login terlebih dahulu!', '', 'warning');
          return;
        }
        try {
          const res = await fetch('https://be-pkk-production.up.railway.app/api/cart', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ productId, quantity })
          });
          if (res.ok) {
            Swal.fire('Berhasil!', 'Produk ditambahkan ke cart.', 'success');
            document.getElementById('productDetailModal').style.display = 'none';
          } else {
            const err = await res.json();
            Swal.fire('Gagal', err.message || 'Gagal menambah ke cart.', 'error');
          }
        } catch {
          Swal.fire('Error', 'Gagal menambah ke cart.', 'error');
        }
      };
      // Buy now
      document.getElementById('buyNowBtn').onclick = function() {
        Swal.fire('Fitur Buy Now belum tersedia.', '', 'info');
      };
    });

    // Panggil saat halaman dimuat
    updateSignInOutButton();
    loadBestSeller();
    loadSneakers();
  </script>
</body>
</html>
