<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
    <title>PKK Backend Website</title>
    <script src="app.js" defer></script>
</head>
<body>
    <!-- ...existing code... -->

    <!-- Login Form -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Register Form -->
    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Create Article -->
    <section id="create-article-section">
        <h2>Create Article</h2>
        <form id="create-article-form" enctype="multipart/form-data">
            <input type="text" id="article-name" placeholder="Name" required />
            <input type="number" id="article-price" placeholder="Price" required />
            <input type="number" id="article-stock" placeholder="Stock" required />
            <textarea id="article-description" placeholder="Description" required></textarea>
            <input type="file" id="article-image" accept="image/*" required />
            <input type="number" id="article-categoryId" placeholder="Category ID" required />
            <button type="submit">Create Article</button>
        </form>
    </section>

    <!-- Article List -->
    <section id="article-list-section">
        <h2>Articles</h2>
        <ul id="article-list"></ul>
    </section>

    <!-- User CRUD -->
    <section id="user-crud-section">
        <h2>Manage Users</h2>
        <form id="user-form">
            <input type="text" id="user-name" placeholder="Name" required />
            <button type="submit">Add User</button>
        </form>
        <ul id="user-list"></ul>
    </section>

    <!-- Product CRUD -->
    <section id="product-crud-section">
        <h2>Manage Products</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required />
            <input type="number" id="product-price" placeholder="Price" required />
            <button type="submit">Add Product</button>
        </form>
        <ul id="product-list"></ul>
    </section>

    <!-- ...existing code... -->
</body>
</html>
